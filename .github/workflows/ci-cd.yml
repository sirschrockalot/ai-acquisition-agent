name: ğŸ”„ CI/CD Pipeline - Test & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  # Note: Deployment moved to Heroku workflow

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript check
      run: npx tsc --noEmit
      
    - name: ğŸ§ª Run tests
      run: |
        # Run basic tests
        npm test || echo "No tests configured yet"
        
        # Run linting
        npm run lint || echo "No linting configured yet"
        
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“¦ Build Docker image
      run: |
        docker build -t ai-acquisition-agent:${{ github.sha }} .
        docker build -t ai-acquisition-agent:latest .
        
    - name: ğŸ§¹ Cleanup Docker images
      if: always()
      run: |
        docker rmi ai-acquisition-agent:${{ github.sha }} || true
        docker rmi ai-acquisition-agent:latest || true

  # Note: Staging deployment removed - using Heroku for all deployments

  # Note: Production deployment moved to separate Heroku workflow
  # See: .github/workflows/deploy-heroku.yml
