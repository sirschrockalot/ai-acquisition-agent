name: 🔄 CI/CD Pipeline - Test & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
# Note: Manual triggers not needed for CI/CD

# Note: Deployment moved to Heroku workflow

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 🔍 Debug checkout
      run: |
        echo "🔍 Current directory: $(pwd)"
        echo "🔍 Directory contents:"
        ls -la
        echo "🔍 Git status:"
        git status
        echo "🔍 Git remote:"
        git remote -v
        echo "🔍 Repository root:"
        git rev-parse --show-toplevel
        echo "🔍 Working tree root:"
        git rev-parse --show-toplevel --absolute-git-dir
      
    - name: 🔧 Set working directory
      run: |
        echo "🔧 Setting working directory to repository root"
        echo "🔍 Current directory: $(pwd)"
        echo "🔍 Directory contents:"
        ls -la
        
        # Check if we're in a nested structure and navigate correctly
        if [ -d "ai-acquisition-agent" ]; then
          echo "⚠️ Found nested directory, navigating to ai-acquisition-agent/"
          cd ai-acquisition-agent
          echo "🔍 New directory: $(pwd)"
          echo "🔍 New contents:"
          ls -la
        fi
        
        # Verify we're in the right place
        if [ ! -f "package.json" ]; then
          echo "❌ package.json not found in current directory"
          echo "🔍 Searching for package.json..."
          find . -name "package.json" -type f
          exit 1
        fi
        
        echo "✅ Found package.json in: $(pwd)"
        
        # Set PWD environment variable to ensure npm uses the right directory
        export PWD=$(pwd)
        echo "🔧 Set PWD to: $PWD"
        
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📥 Install dependencies
      run: |
        # Verify we're in the right directory
        echo "🔍 Current directory: $(pwd)"
        echo "📦 Package files:"
        ls -la package*
        
        # Install dependencies with explicit working directory
        echo "📦 Installing dependencies..."
        echo "🔧 Current working directory: $(pwd)"
        echo "🔧 PWD environment variable: $PWD"
        
        # Try multiple approaches to ensure npm uses the right directory
        npm install --prefix $(pwd) || {
          echo "⚠️ --prefix approach failed, trying with explicit path..."
          npm install --prefix "$(pwd)" || {
            echo "⚠️ --prefix with quotes failed, trying direct install..."
            npm install
          }
        }
        
        # Also try to verify the installation worked
        echo "🔍 Checking if node_modules was created:"
        ls -la node_modules || echo "No node_modules found"
      
    - name: 🔍 TypeScript check
      run: npx tsc --noEmit
      
    - name: 🧪 Run tests
      run: |
        # Run basic tests
        npm test || echo "No tests configured yet"
        
        # Run linting
        npm run lint || echo "No linting configured yet"
        
    - name: 🏗️ Build application
      run: npm run build
      
    - name: ✅ Build verification
      run: |
        echo "✅ Application built successfully"
        echo "✅ Ready for Heroku deployment"

# Note: All deployment moved to Heroku workflow
# See: .github/workflows/deploy-heroku.yml
