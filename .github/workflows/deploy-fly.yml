name: ğŸª° Deploy to Fly.io

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  FLY_APP_NAME: ai-acquisition-agent

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ” Setup Fly.io
      uses: superfly/flyctl-actions/setup-flyctl@master
      
    - name: ğŸª° Deploy to Fly.io
      run: |
        flyctl deploy --app ${{ env.FLY_APP_NAME }}
        
    - name: ğŸ”§ Configure secrets
      run: |
        flyctl secrets set NODE_ENV=production --app ${{ env.FLY_APP_NAME }}
        flyctl secrets set PORT=3000 --app ${{ env.FLY_APP_NAME }}
        flyctl secrets set TEST_MODE=false --app ${{ env.FLY_APP_NAME }}
        flyctl secrets set SHOW_JSON_PAYLOAD=false --app ${{ env.FLY_APP_NAME }}
        flyctl secrets set ASSIGNMENT_FEE_MIN=10000 --app ${{ env.FLY_APP_NAME }}
        flyctl secrets set DEFAULT_DISPO_WINDOW=45 --app ${{ env.FLY_APP_NAME }}
        flyctl secrets set OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" --app ${{ env.FLY_APP_NAME }}
        flyctl secrets set SLACK_BOT_TOKEN="${{ secrets.SLACK_BOT_TOKEN }}" --app ${{ env.FLY_APP_NAME }}
        flyctl secrets set SLACK_SIGNING_SECRET="${{ secrets.SLACK_SIGNING_SECRET }}" --app ${{ env.FLY_APP_NAME }}
        flyctl secrets set SLACK_APP_TOKEN="${{ secrets.SLACK_APP_TOKEN }}" --app ${{ env.FLY_APP_NAME }}
        
    - name: âœ… Health check
      run: |
        # Wait for deployment
        sleep 60
        
        # Test application health
        curl -f https://${{ env.FLY_APP_NAME }}.fly.dev/health || {
          echo "âŒ Health check failed"
          exit 1
        }
        
        echo "âœ… Health check passed"
        
    - name: ğŸ“Š Deployment summary
      run: |
        echo "ğŸ‰ Fly.io deployment completed successfully!"
        echo "ğŸŒ Your AI Agent is now live at: https://${{ env.FLY_APP_NAME }}.fly.dev"
        echo "ğŸ“± Update your Slack app URL to: https://${{ env.FLY_APP_NAME }}.fly.dev/slack/events"
