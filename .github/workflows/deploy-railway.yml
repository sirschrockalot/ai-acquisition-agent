name: ğŸš‚ Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  RAILWAY_PROJECT_ID: your-railway-project-id

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ” Setup Railway
      uses: railway/cli@v1.0.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        
    - name: ğŸš‚ Deploy to Railway
      run: |
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway link --project ${{ env.RAILWAY_PROJECT_ID }}
        railway up --service ai-acquisition-agent
        
    - name: ğŸ”§ Configure environment variables
      run: |
        railway variables set NODE_ENV=production
        railway variables set PORT=3000
        railway variables set TEST_MODE=false
        railway variables set SHOW_JSON_PAYLOAD=false
        railway variables set ASSIGNMENT_FEE_MIN=10000
        railway variables set DEFAULT_DISPO_WINDOW=45
        railway variables set OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
        railway variables set SLACK_BOT_TOKEN="${{ secrets.SLACK_BOT_TOKEN }}"
        railway variables set SLACK_SIGNING_SECRET="${{ secrets.SLACK_SIGNING_SECRET }}"
        railway variables set SLACK_APP_TOKEN="${{ secrets.SLACK_APP_TOKEN }}"
        
    - name: âœ… Health check
      run: |
        # Wait for deployment
        sleep 60
        
        # Get Railway URL
        RAILWAY_URL=$(railway status --json | jq -r '.services[0].url')
        
        # Test application health
        curl -f $RAILWAY_URL/health || {
          echo "âŒ Health check failed"
          exit 1
        }
        
        echo "âœ… Health check passed"
        
    - name: ğŸ“Š Deployment summary
      run: |
        echo "ğŸ‰ Railway deployment completed successfully!"
        echo "ğŸŒ Your AI Agent is now live on Railway!"
        echo "ğŸ“± Update your Slack app URL to your Railway domain"
